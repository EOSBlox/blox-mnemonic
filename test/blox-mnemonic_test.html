<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>blox-mnemonic test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../blox-mnemonic.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <blox-mnemonic password="secret!!"></blox-mnemonic>
      </template>
    </test-fixture>


    <script type="module">
      suite('blox-mnemonic', () => {

        test('returns mnemonic seed with 128 charectors', () => {
          const element = fixture('BasicTestFixture')
          element.setAttribute('new', true)
          assert.equal(element.seed.length, 128);
        });

        test('sedd is falsy if no password ot new is not called', () => {
          const element = fixture('BasicTestFixture')
          assert.isNotOk(element.seed);
        });

        test('returns a 12 word mnemonic', () => {
          const element = fixture('BasicTestFixture')
          element.setAttribute('new', true)
          let words = element.mnemonic.split(' ').length
          assert.equal(words, 12);
        });
      });
    </script>

  </body>
</html>
